{{ define "main" }}
<main>
	<h1>{{ .Title }}</h1>
	<article>
	  {{ .Content }}
	</article>

	{{ range .Pages.ByDate.Reverse.GroupByDate "2006"  }}
	<h2>{{ .Key }}</h2>
	<ul class="listing">
		{{ range .Pages }}
		<li>
			<a href="{{.Permalink}}">
			  <span class="left">{{ .Title }}</span>
			  <span class="right">{{ .Date.Format "2006-01-02" }}</span>
			</a>
		</li>
		{{ end }}
	{{ end }}
	</ul>
</main>
{{ end }}
